<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS E-Commerce Site</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0; }
    header { background-color: #333; color: white; padding: 1em; text-align: center; }
    .container { display: flex; justify-content: center; flex-wrap: wrap; margin-top: 20px; }
    .product { background: white; padding: 20px; margin: 10px; border-radius: 10px; box-shadow: 0 0 5px gray; width: 200px; text-align: center; }
    img { width: 100%; border-radius: 10px; }
    button { background-color: #4CAF50; color: white; border: none; padding: 10px; margin-top: 10px; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <header><h1>Welcome to AWS E-Commerce</h1></header>
  <div class="container">
    <div class="product"><img src="https://via.placeholder.com/150" alt="Product"><h3>Product 1</h3><p>$10</p><button>Add to Cart</button></div>
    <div class="product"><img src="https://via.placeholder.com/150" alt="Product"><h3>Product 2</h3><p>$15</p><button>Add to Cart</button></div>
    <div class="product"><img src="https://via.placeholder.com/150" alt="Product"><h3>Product 3</h3><p>$20</p><button>Add to Cart</button></div>
  </div>
</body>
</html>
